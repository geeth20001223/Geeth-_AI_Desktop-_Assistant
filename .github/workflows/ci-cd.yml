name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Verify Installed Packages
        run: pip list

      - name: Run Tests
        run: |
          pytest tests/
          exit_code=$?
          if [[ $exit_code -eq 5 ]]; then
            echo "‚ö†Ô∏è No tests were found, but continuing..."
            exit 0
          else
            exit $exit_code
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy Application
        run: echo "üöÄ Deployment process goes here"
