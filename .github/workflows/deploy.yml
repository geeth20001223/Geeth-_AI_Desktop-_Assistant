name: Deploy to Environment

on:
  push:
    branches:
      - dev
      - staging
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup SSH Private Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to Correct Environment
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          echo "ðŸ“¦ Deploying from branch: $BRANCH_NAME"

          if [ "$BRANCH_NAME" = "dev" ]; then
            echo "ðŸš€ Deploying to DEV server..."
            ssh -o StrictHostKeyChecking=no -i key.pem azureuser@20.195.40.50 \
              'cd /home/azureuser/Geeth-_AI_Desktop-_Assistant && git pull origin dev && sudo systemctl restart geeth-assistant.service'

          elif [ "$BRANCH_NAME" = "staging" ]; then
            echo "ðŸš€ Deploying to STAGING server..."
            ssh -o StrictHostKeyChecking=no -i key.pem azureuser@20.195.40.50 \
              'cd /home/azureuser/Geeth-_AI_Desktop-_Assistant && git pull origin staging && sudo systemctl restart geeth-assistant.service'

          elif [ "$BRANCH_NAME" = "main" ]; then
            echo "ðŸš€ Deploying to PRODUCTION server (Blue-Green)..."
            ssh -o StrictHostKeyChecking=no -i key.pem azureuser@20.195.40.50 << 'EOF'
              ACTIVE=$(readlink -f /home/azureuser/current)
              if [[ "$ACTIVE" == *"blue" ]]; then
                echo "ðŸ”„ Blue is active. Deploying to Green..."
                cd /home/azureuser/green
                git pull origin main
                sudo systemctl restart geeth-green.service
                ln -sfn /home/azureuser/green /home/azureuser/current
              else
                echo "ðŸ”„ Green is active. Deploying to Blue..."
                cd /home/azureuser/blue
                git pull origin main
                sudo systemctl restart geeth-blue.service
                ln -sfn /home/azureuser/blue /home/azureuser/current
              fi
            EOF

          else
            echo "âŒ Unknown branch: $BRANCH_NAME"
            exit 1
          fi
