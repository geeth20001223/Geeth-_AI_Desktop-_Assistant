name: SLA Monitor

on:
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  workflow_dispatch:

permissions:
  issues: write  # This line gives access to add labels to issues

jobs:
  check-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Check open issues and apply SLA logic
        uses: actions/github-script@v6
        with:
          script: |
            const issues = await github.paginate("GET /repos/${{ github.repository }}/issues", {
              state: "open"
            });

            const now = new Date();

            for (const issue of issues) {
              const created = new Date(issue.created_at);
              const diffHours = (now - created) / (1000 * 60 * 60);

              if (diffHours > 48 && !issue.labels.some(label => label.name === 'overdue')) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  labels: ["overdue"]
                });
              }
            }
